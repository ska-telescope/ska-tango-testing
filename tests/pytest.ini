[pytest]
filterwarnings =
    ignore::DeprecationWarning
junit_family=xunit1
log_cli = true
log_cli_level = INFO
log_cli_format = 1|%(asctime)s.%(msecs)03dZ|%(levelname)s|%(threadName)s|%(funcName)s|%(filename)s#%(lineno)d||%(message)s
log_cli_date_format = %Y-%m-%dT%H:%M:%S
log_file = build/pytest-logs.txt
log_file_level = INFO
addopts = --json-report --json-report-file=build/report.json --junitxml=build/report.xml --cov-report html:build/htmlcov --cov-report xml:build/code-coverage.xml --cov=ska_tango_testing --verbose
testpaths = 

markers = 
    Tracer: tests for ska_tango_testing.integration submodule

[coverage:run]
data_file = .coverage/.coverage
branch = True
source = src

[coverage:paths]
source =
    src

[coverage:report]
show_missing = True